<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
  <link href="css/styles.css" rel="stylesheet" type = "text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka+One&family=Lato&family=Raleway&display=swap" rel="stylesheet">
  <title></title>
</head>
  <body>
    <h1>This Quiz Will Reveal Your Ideal Programming Type</h1>
    <div class="container">
    <form id="quiz">
      <div id="question1">
        <div class="well"><h3>Which one are you drawn to?</h3></div>
      <div class="radio">
        <input type="radio" name="q1" value="1"><label><img src="/assets/mac.jpg"/></label>
        <input type="radio" name="q1" value="2"><label><img src="/assets/windows.png"/></label>
        <input type="radio" name="q1" value="3"><label><img src="/assets/linux.jpg"/></label>
      </div>
      <div id="question2">
        <div class="well"><h3>What's on your TV?</h3></div>
      <div class="radio">
        <input type="radio" name="q2" value="1"><label><img src="/assets/mirror.png"/></label>
        <input type="radio" name="q2" value="2"><label><img src="/assets/valley.jpg"/></label>
        <input type="radio" name="q2" value="3"><label><img src="/assets/robot.jpg"/></label>
      </div>
      <div id="question3">
        <div class="well"><h3>What motivated you to become a developer?</h3></div>
      <div class="radio">
        <input type="radio" name="q3" value="1"><label><img src="/assets/love.jpg"/></label>
        <input type="radio" name="q3" value="2"><label><img src="/assets/money.jpg"/></label>
        <input type="radio" name="q3" value="3"><label><img src="/assets/future.jpg"/></label>
      </div>
      <div id="question4">
        <div class="well"><h3>What face do you make when your code doesn't work?</h3></div>
      <div class="radio">
        <input type="radio" name="q4" value="1"><label><img src="/assets/tears.jpg"/></label>
        <input type="radio" name="q4" value="2"><label><img src="/assets/concerned.jpg"/></label>
        <input type="radio" name="q4" value="3"><label><img src="/assets/really.jpg"/></label>
      </div>
      <div id="question5">
        <div class="well"><h3>Pick one</h3></div>
      <div class="radio">
        <input type="radio" name="q5" value="1"><label><img src="/assets/instagram.jpg"/></label>
        <input type="radio" name="q5" value="2"><label><img src="/assets/twitter.png"/></label>
        <input type="radio" name="q5" value="3"><label><img src="/assets/facebook.png"/></label>
 
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
  
  </body>
<html>
